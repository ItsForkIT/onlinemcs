{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MCS Dashboard </title>

    <!-- Bootstrap core CSS -->

    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <link href="{% static "fonts/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">

    <!-- Custom styling plus plugins -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link href="{% static "css/icheck/flat/green.css" %}" rel="stylesheet">


    <script src="{% static "js/jquery.min.js" %}"></script>
    <link href="{% static "css/prettyPhoto.css" %}" rel="stylesheet">

    <!--[if lt IE 9]>
        <script src="{% static "../assets/js/ie8-responsive-file-warning.js" %}"></script>
        <![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="{% static "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js" %}"></script>
          <script src="{% static "https://oss.maxcdn.com/respond/1.4.2/respond.min.js" %}"></script>
        <![endif]-->


</head>


<body class="nav-md">

    <div class="container body">


        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">

                    <div class="navbar nav_title" style="border: 0;">
                        <a href="/" class="site_title"><i class="fa fa-paw"></i> <span>MCS Dashboard</span></a>
                    </div>
                    <div class="clearfix"></div>

                    
                    <!-- /menu prile quick info -->

                    <br />

                   
                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                        <div class="menu_section">
                            <h3>General</h3>
                            <ul class="nav side-menu">
                                <li><a href="/"><i class="fa fa-home"></i>Dashboard <span class="fa fa-chevron-right"></span></a></li>
                                <li><a href="/sync"><i class="fa fa-edit"></i> Sync <span class="label label-success pull-right">New Files</span></a>
                                </li>
                                <li><a><i class="fa fa-table"></i> Analysis <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a href="/analysis/graphical">Graphical</a>
                                        </li>
                                        <li><a href="/analysis/tables">Tabular</a>
                                        </li>
                                    </ul>
                                </li>
                                
                                <li><a><i class="fa fa-desktop"></i> File Viewer <span class="fa fa-chevron-down"></span></a>
                                    <ul class="nav child_menu" style="display: none">
                                        <li><a href="/filemanager/imageView">Images</a>
                                        </li>
                                        <li><a href="/filemanager/audioView">Audio</a>
                                        </li>
                                        <li><a href="/filemanager/videoView">Video</a>
                                        </li>
                                    </ul>
                                </li>
                                
                            </ul>
                        </div>
                        
                    </div>
                    <!-- /sidebar menu -->

                   

                   
                   </div>
            </div>

            <!-- top navigation -->
            <div class="top_nav">

                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                
                              
                            </li>

                            <li role="presentation" class="dropdown">
                               
                                
                            </li>

                        </ul>
                    </nav>
                </div>

            </div>
            <!-- /top navigation -->

            <!-- page content -->
            <div class="right_col" role="main">

                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3> Videos </h3>
                        </div>

                    </div>
                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2> Video Files in DB 

                                    </h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                                         </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <div class="row  gallery clearfix">
                                    {% for i in vidList %}
                                           {% static "" as baseURL %}
                                            <div class="col-md-55">
                                                  <video class="video" width="100%" height="100%" id="videoId" controls>
                                                      <source src={{baseURL}}/sync/{{i}}>
                                                      Your browser does not support the video tag.
                                                   </video>                                         

                                            </div>
                                    {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                

            </div>
            <!-- /page content -->
        </div>

    </div>

    <div id="custom_notifications" class="custom-notifications dsp_none">
        <ul class="list-unstyled notifications clearfix" data-tabbed_notifications="notif-group">
        </ul>
        <div class="clearfix"></div>
        <div id="notif-group" class="tabbed_notifications"></div>
    </div>

    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- chart js -->
    <script src="{% static "js/chartjs/chart.min.js" %}"></script>
    <!-- bootstrap progress js -->
    <script src="{% static "js/progressbar/bootstrap-progressbar.min.js" %}"></script>
    <script src="{% static "js/nicescroll/jquery.nicescroll.min.js" %}"></script>
    <!-- icheck -->
    <script src="{% static "js/icheck/icheck.min.js" %}"></script>

    <script src="{% static "js/custom.js" %}"></script>

    <script src="{% static "js/jquery.prettyPhoto.js" %}"></script>
    
</body>

</html>
